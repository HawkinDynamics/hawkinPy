[build-system]
requires = [
    "setuptools >42",
    "wheel",
]
buld-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "hdforce"
]
pythonpath = ["hdforce"]
python_files = [
    "test_*.py",
    "test*.py"
]

[tool.poetry]
name = "hdforce"
version = "1.0.0"
description = "Get your data from the Hawkin Dynamics API"
authors = ["Lauren Green <lauren@hawkindynamics.com>"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.1"
pandas = "^1.2.0"
pytest = "^6.2.2"
logging = "^0.5.1.2"
datetime = "^5.5"

